
<div class="container">
    <div *ngFor="let p of items | async" class="col-sm-6 card">
     <div class="card-header" style="text-align: center">
       <strong style="font-size: 28px;font-family: Arial, Helvetica, sans-serif">{{p.Title}}</strong>
     </div>
     <div class="card-body">
       <img class="center" src="{{p.Img}}"><br/>
       <p style="font-size:18px ;text-align: center" class="card-title">{{p.Description}}</p>
       <div class="wrap">
           <a target="_blank" href="{{p.Link}}" style="text-decoration: none" class="button"><strong style="font-size: 20px">VIEW</strong></a>
       </div>
     </div>
   </div>
   </div>
